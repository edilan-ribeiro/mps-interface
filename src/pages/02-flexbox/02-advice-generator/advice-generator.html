<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon" />

  </head>
  <body>
    <main>
      <div class="container">
        
        <div class="advice-card">
          <div class="top-text">
            <h2 class="advice-title">Advice #117</h2>
            <p class="advice-text">
              "It is easy to sit up and take notice, what's difficult is getting
              up and taking action."
            </p>
            <img class="divider" src="./images/pattern-divider-desktop.svg" alt="simple divider"/>
          </div>
        </div>

        <button class="advice-update">
          <img src="./images/icon-dice.svg" alt="Dice icon" />
        </button>

      </div>
    </main>
  </body>
</html>
